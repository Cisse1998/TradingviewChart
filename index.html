<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Dashboard</title>
    <style>
        :root {
            --background: #0f172a;
            --foreground: #f8fafc;
            --primary: #3b82f6;
            --secondary: #1e293b;
            --positive: #10b981;
            --negative: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: var(--background);
            color: var(--foreground);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 24px;
        }

        .chart-area {
            background: #1e293b;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .chart-placeholder {
            height: 500px;
            background: #0f172a;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .tick-history {
            background: #1e293b;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }

        .tick-pattern {
            display: flex;
            gap: 8px;
            margin: 15px 0;
        }

        .tick-rise {
            width: 30px;
            height: 30px;
            background: #10b981;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .tick-fall {
            width: 30px;
            height: 30px;
            background: #ef4444;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        @media (max-width: 1024px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Trading Dashboard</h1>
            <p>Your Lovable project deployed to GitHub Pages</p>
        </div>

        <div class="dashboard">
            <div class="main-area">
                <div class="chart-area">
                    <h2>Live Chart</h2>
                    <div class="chart-placeholder">
                        <h3>TradingView Chart Area</h3>
                        <p>This would show your live trading chart</p>
                    </div>
                </div>

                <div class="tick-history">
                    <h3>Tick History</h3>
                    <div class="tick-pattern" id="tickPattern">
                        <!-- Generated by JS -->
                    </div>
                    <div style="display: flex; gap: 20px;">
                        <div style="color: #10b981;">Rises: <span id="riseCount">0</span></div>
                        <div style="color: #ef4444;">Falls: <span id="fallCount">0</span></div>
                    </div>
                </div>
            </div>

            <div class="sidebar">
                <div style="background: #1e293b; border-radius: 12px; padding: 20px; margin-bottom: 20px;">
                    <h3>Symbols</h3>
                    <div style="margin-top: 15px;">
                        <div style="padding: 10px; background: #0f172a; border-radius: 8px; margin-bottom: 8px;">
                            <strong>1HZ10V</strong> - Volatility 10 (1s) Index
                        </div>
                        <div style="padding: 10px; background: #0f172a; border-radius: 8px; margin-bottom: 8px;">
                            <strong>R_10</strong> - Volatility 10 Index
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simulate tick data
        function generateTickPattern() {
            const pattern = ['R', 'F', 'R', 'R', 'F', 'F', 'R', 'F', 'R', 'R'];
            const container = document.getElementById('tickPattern');
            container.innerHTML = '';
            
            let rises = 0;
            let falls = 0;
            
            pattern.forEach(tick => {
                const div = document.createElement('div');
                div.className = tick === 'R' ? 'tick-rise' : 'tick-fall';
                div.textContent = tick;
                container.appendChild(div);
                
                if (tick === 'R') rises++;
                else falls++;
            });
            
            document.getElementById('riseCount').textContent = rises;
            document.getElementById('fallCount').textContent = falls;
        }
        
        generateTickPattern();
        
        // Update every 3 seconds
        setInterval(generateTickPattern, 3000);
    </script>
</body>
</html>
