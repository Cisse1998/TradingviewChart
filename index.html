<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>⚡ Deriv Digits Analysis Terminal</title>
  <!-- Tailwind CSS (lightweight base) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Custom theme variables & utility classes (matching the original design) -->
  <style>
    /* dark theme variables & custom color utilities */
    :root {
      --background: 15 15 15;
      --card: 26 26 26;
      --secondary: 38 38 38;
      --border: 51 51 51;
      --primary: 59 130 246;
      --destructive: 239 68 68;
      --profit: 16 185 129;
      --loss: 239 68 68;
      --highlight: 245 158 11;
      --accent: 139 92 246;
      --foreground: 255 255 255;
      --muted-foreground: 161 161 170;
    }
    body { background-color: rgb(var(--background)); color: rgb(var(--foreground)); font-family: ui-monospace, monospace; }
    .bg-background { background-color: rgb(var(--background)); }
    .bg-card { background-color: rgb(var(--card)); }
    .bg-secondary { background-color: rgb(var(--secondary)); }
    .bg-primary { background-color: rgb(var(--primary)); }
    .bg-destructive { background-color: rgb(var(--destructive)); }
    .bg-profit { background-color: rgb(var(--profit)); }
    .bg-loss { background-color: rgb(var(--loss)); }
    .bg-highlight { background-color: rgb(var(--highlight)); }
    .bg-accent { background-color: rgb(var(--accent)); }
    .border-border { border-color: rgb(var(--border)); }
    .text-foreground { color: rgb(var(--foreground)); }
    .text-muted-foreground { color: rgb(var(--muted-foreground)); }
    .text-primary { color: rgb(var(--primary)); }
    .text-profit { color: rgb(var(--profit)); }
    .text-loss { color: rgb(var(--loss)); }
    .text-highlight { color: rgb(var(--highlight)); }
    .text-accent { color: rgb(var(--accent)); }
    .animate-pulse-glow {
      animation: pulse-glow 1.5s ease-in-out infinite;
    }
    @keyframes pulse-glow {
      0%, 100% { opacity: 1; text-shadow: 0 0 5px rgb(var(--profit)); }
      50% { opacity: 0.5; text-shadow: 0 0 12px rgb(var(--profit)); }
    }
    /* additional small tweaks */
    .font-mono { font-family: 'Menlo', 'Courier New', monospace; }
  </style>
  <!-- React 18 & Babel standalone -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-background">
  <div id="root"></div>

  <script type="text/babel">
    // -------------------- HOOKS & GLOBALS --------------------
    const { useState, useMemo, useCallback, useEffect, useRef } = React;

    // -------------------- CONSTANTS (from derivWebSocket) --------------------
    const DERIV_WS_URL = "wss://ws.binaryws.com/websockets/v3?app_id=1089";
    const VOLATILITY_SYMBOLS = [
      { value: "R_10", label: "Volatility 10 Index" },
      { value: "R_25", label: "Volatility 25 Index" },
      { value: "R_50", label: "Volatility 50 Index" },
      { value: "R_75", label: "Volatility 75 Index" },
      { value: "R_100", label: "Volatility 100 Index" },
      { value: "1HZ10V", label: "Volatility 10 (1s) Index" },
      { value: "1HZ25V", label: "Volatility 25 (1s) Index" },
      { value: "1HZ50V", label: "Volatility 50 (1s) Index" },
      { value: "1HZ75V", label: "Volatility 75 (1s) Index" },
      { value: "1HZ100V", label: "Volatility 100 (1s) Index" },
    ];

    // -------------------- WEBSOCKET CONNECTION (derivWebSocket.js) --------------------
    function connectDeriv() {
      let ws = null;
      let subscriptionId = null;

      const subscribe = (symbol, onTick) => {
        if (ws) ws.close();

        ws = new WebSocket(DERIV_WS_URL);

        ws.onopen = () => {
          ws?.send(JSON.stringify({ ticks: symbol, subscribe: 1 }));
        };

        ws.onmessage = (event) => {
          try {
            const data = JSON.parse(event.data);
            if (data.tick) {
              subscriptionId = data.tick.id;
              const price = String(data.tick.quote);
              const lastDigit = parseInt(price[price.length - 1], 10);
              onTick(lastDigit, price);
            }
          } catch (e) { /* ignore */ }
        };

        ws.onerror = () => console.error("Deriv WS error");
      };

      const unsubscribe = () => {
        if (ws && subscriptionId) {
          ws.send(JSON.stringify({ forget: subscriptionId }));
          subscriptionId = null;
        }
      };

      const disconnect = () => {
        unsubscribe();
        if (ws) { ws.close(); ws = null; }
      };

      return { subscribe, unsubscribe, disconnect };
    }

    // -------------------- ANALYSIS FUNCTIONS (digitAnalysis.js) --------------------
    function computeDigitFrequency(digits) {
      const total = digits.length;
      const counts = Array(10).fill(0);
      digits.forEach(d => counts[d]++);
      return counts.map((count, digit) => ({
        digit, count,
        percentage: total > 0 ? (count / total) * 100 : 0
      }));
    }

    function computeOverUnder(digits) {
      const total = digits.length;
      return Array.from({ length: 10 }, (_, target) => {
        const overCount = digits.filter(d => d > target).length;
        const underCount = digits.filter(d => d < target).length;
        return {
          digit: target,
          overCount,
          overPercentage: total > 0 ? (overCount / total) * 100 : 0,
          underCount,
          underPercentage: total > 0 ? (underCount / total) * 100 : 0,
        };
      });
    }

    function computeMatchDiffer(digits) {
      const total = digits.length;
      return Array.from({ length: 10 }, (_, target) => {
        const matchCount = digits.filter(d => d === target).length;
        return {
          digit: target,
          matchCount,
          matchPercentage: total > 0 ? (matchCount / total) * 100 : 0,
          differCount: total - matchCount,
          differPercentage: total > 0 ? ((total - matchCount) / total) * 100 : 0,
        };
      });
    }

    function computeEvenOdd(digits) {
      const total = digits.length;
      const evenCount = digits.filter(d => d % 2 === 0).length;
      return {
        evenCount,
        evenPercentage: total > 0 ? (evenCount / total) * 100 : 0,
        oddCount: total - evenCount,
        oddPercentage: total > 0 ? ((total - evenCount) / total) * 100 : 0,
      };
    }

    function computeStreaks(digits) {
      let curEven = 0, curOdd = 0, maxEven = 0, maxOdd = 0;
      const curDigit = Array(10).fill(0);
      const maxDigit = Array(10).fill(0);

      for (const d of digits) {
        if (d % 2 === 0) {
          curEven++; maxEven = Math.max(maxEven, curEven); curOdd = 0;
        } else {
          curOdd++; maxOdd = Math.max(maxOdd, curOdd); curEven = 0;
        }
        for (let i = 0; i < 10; i++) {
          if (i === d) {
            curDigit[i]++; maxDigit[i] = Math.max(maxDigit[i], curDigit[i]);
          } else {
            curDigit[i] = 0;
          }
        }
      }
      return {
        currentEvenStreak: curEven,
        currentOddStreak: curOdd,
        longestEvenStreak: maxEven,
        longestOddStreak: maxOdd,
        digitStreaks: Array.from({ length: 10 }, (_, i) => ({ digit: i, current: curDigit[i], longest: maxDigit[i] })),
      };
    }

    // -------------------- REACT COMPONENTS --------------------

    // AnalysisCard (simple wrapper)
    function AnalysisCard({ title, subtitle, children }) {
      return (
        <div className="bg-card border border-border rounded-lg p-5">
          <div className="mb-4">
            <h3 className="font-semibold text-foreground text-sm uppercase tracking-wider">{title}</h3>
            {subtitle && <p className="text-muted-foreground text-xs mt-1">{subtitle}</p>}
          </div>
          {children}
        </div>
      );
    }

    // DigitBar (with dynamic colors)
    function DigitBar({ digit, percentage, maxPercentage = 100, color = "highlight" }) {
      const width = Math.max((percentage / maxPercentage) * 100, 2);
      const isHigh = percentage > 12;
      const isLow = percentage < 8;
      const colorMap = { profit: "bg-profit", loss: "bg-loss", highlight: "bg-highlight", accent: "bg-accent" };
      const barColor = isHigh ? "bg-profit" : isLow ? "bg-loss" : colorMap[color];
      return (
        <div className="flex items-center gap-3 group">
          <span className="font-mono text-sm w-6 text-muted-foreground font-semibold">{digit}</span>
          <div className="flex-1 h-7 bg-secondary rounded-sm overflow-hidden relative">
            <div className={`h-full rounded-sm transition-all duration-500 ${barColor}`} style={{ width: `${width}%` }} />
          </div>
          <span className={`font-mono text-sm w-16 text-right font-semibold ${isHigh ? "text-profit" : isLow ? "text-loss" : "text-foreground"}`}>
            {percentage.toFixed(1)}%
          </span>
        </div>
      );
    }

    // EvenOddDisplay
    function EvenOddDisplay({ data }) {
      return (
        <div className="flex gap-4">
          <div className="flex-1 bg-secondary rounded-lg p-4 text-center">
            <div className="text-xs text-muted-foreground uppercase tracking-wider mb-2">Even</div>
            <div className="font-mono text-2xl font-bold text-profit">{data.evenPercentage.toFixed(1)}%</div>
            <div className="text-xs text-muted-foreground mt-1">{data.evenCount} ticks</div>
          </div>
          <div className="flex-1 bg-secondary rounded-lg p-4 text-center">
            <div className="text-xs text-muted-foreground uppercase tracking-wider mb-2">Odd</div>
            <div className="font-mono text-2xl font-bold text-loss">{data.oddPercentage.toFixed(1)}%</div>
            <div className="text-xs text-muted-foreground mt-1">{data.oddCount} ticks</div>
          </div>
        </div>
      );
    }

    // OverUnderTable
    function OverUnderTable({ data }) {
      return (
        <div className="overflow-x-auto">
          <table className="w-full text-sm font-mono">
            <thead><tr className="text-muted-foreground text-xs uppercase tracking-wider"><th className="text-left py-2 px-2">Digit</th><th className="text-right py-2 px-2">Over %</th><th className="text-right py-2 px-2">Under %</th></tr></thead>
            <tbody>
              {data.map(row => (
                <tr key={row.digit} className="border-t border-border hover:bg-secondary/50 transition-colors">
                  <td className="py-2 px-2 font-semibold">{row.digit}</td>
                  <td className="py-2 px-2 text-right text-profit">{row.overPercentage.toFixed(1)}%</td>
                  <td className="py-2 px-2 text-right text-loss">{row.underPercentage.toFixed(1)}%</td>
                </tr>
              ))}
            </tbody>
          </table>
        </div>
      );
    }

    // MatchDifferTable
    function MatchDifferTable({ data }) {
      return (
        <div className="overflow-x-auto">
          <table className="w-full text-sm font-mono">
            <thead><tr className="text-muted-foreground text-xs uppercase tracking-wider"><th className="text-left py-2 px-2">Digit</th><th className="text-right py-2 px-2">Matches %</th><th className="text-right py-2 px-2">Differs %</th></tr></thead>
            <tbody>
              {data.map(row => (
                <tr key={row.digit} className="border-t border-border hover:bg-secondary/50 transition-colors">
                  <td className="py-2 px-2 font-semibold">{row.digit}</td>
                  <td className="py-2 px-2 text-right text-highlight">{row.matchPercentage.toFixed(1)}%</td>
                  <td className="py-2 px-2 text-right text-accent">{row.differPercentage.toFixed(1)}%</td>
                </tr>
              ))}
            </tbody>
          </table>
        </div>
      );
    }

    // StreakDisplay
    function StreakDisplay({ data }) {
      return (
        <div className="space-y-4">
          <div className="flex gap-4">
            <div className="flex-1 bg-secondary rounded-lg p-3 text-center">
              <div className="text-xs text-muted-foreground uppercase tracking-wider mb-1">Even Streak</div>
              <div className="flex items-baseline justify-center gap-2">
                <span className="font-mono text-xl font-bold text-profit">{data.longestEvenStreak}</span>
                <span className="text-xs text-muted-foreground">longest</span>
              </div>
              <div className="text-xs text-muted-foreground mt-1">current: <span className="font-mono text-foreground">{data.currentEvenStreak}</span></div>
            </div>
            <div className="flex-1 bg-secondary rounded-lg p-3 text-center">
              <div className="text-xs text-muted-foreground uppercase tracking-wider mb-1">Odd Streak</div>
              <div className="flex items-baseline justify-center gap-2">
                <span className="font-mono text-xl font-bold text-loss">{data.longestOddStreak}</span>
                <span className="text-xs text-muted-foreground">longest</span>
              </div>
              <div className="text-xs text-muted-foreground mt-1">current: <span className="font-mono text-foreground">{data.currentOddStreak}</span></div>
            </div>
          </div>
          <div>
            <div className="text-xs text-muted-foreground uppercase tracking-wider mb-2">Consecutive per Digit</div>
            <div className="grid grid-cols-5 gap-2">
              {data.digitStreaks.map(s => (
                <div key={s.digit} className="bg-secondary rounded p-2 text-center">
                  <div className="font-mono text-xs text-highlight font-bold mb-1">{s.digit}</div>
                  <div className="font-mono text-sm font-bold text-foreground">{s.longest}</div>
                  <div className="text-[10px] text-muted-foreground">now {s.current}</div>
                </div>
              ))}
            </div>
          </div>
        </div>
      );
    }

    // -------------------- MAIN APP (Index.tsx) --------------------
    function Index() {
      const [maxTicks, setMaxTicks] = useState(1000);
      const [inputValue, setInputValue] = useState("1000");
      const [digits, setDigits] = useState([]);
      const [symbol, setSymbol] = useState("R_100");
      const [isLive, setIsLive] = useState(false);
      const [lastPrice, setLastPrice] = useState(null);
      const connectionRef = useRef(null);

      const frequency = useMemo(() => computeDigitFrequency(digits), [digits]);
      const overUnder = useMemo(() => computeOverUnder(digits), [digits]);
      const matchDiffer = useMemo(() => computeMatchDiffer(digits), [digits]);
      const evenOdd = useMemo(() => computeEvenOdd(digits), [digits]);
      const streaks = useMemo(() => computeStreaks(digits), [digits]);
      const maxFreqPct = useMemo(() => Math.max(...frequency.map(f => f.percentage), 15), [frequency]);

      const startStream = useCallback(() => {
        if (connectionRef.current) connectionRef.current.disconnect();
        setDigits([]);
        setLastPrice(null);
        const conn = connectDeriv();
        connectionRef.current = conn;
        setIsLive(true);

        conn.subscribe(symbol, (digit, price) => {
          setLastPrice(price);
          setDigits(prev => {
            const next = [...prev, digit];
            return next.length > maxTicks ? next.slice(next.length - maxTicks) : next;
          });
        });
      }, [symbol, maxTicks]);

      const stopStream = useCallback(() => {
        connectionRef.current?.disconnect();
        connectionRef.current = null;
        setIsLive(false);
      }, []);

      useEffect(() => {
        return () => connectionRef.current?.disconnect();
      }, []);

      const handleMaxTicksChange = () => {
        const count = Math.max(10, Math.min(50000, parseInt(inputValue) || 1000));
        setMaxTicks(count);
        setInputValue(String(count));
        setDigits(prev => (prev.length > count ? prev.slice(prev.length - count) : prev));
      };

      const selectedLabel = VOLATILITY_SYMBOLS.find(s => s.value === symbol)?.label || symbol;

      return (
        <div className="min-h-screen bg-background">
          {/* Header */}
          <header className="border-b border-border px-6 py-4">
            <div className="max-w-7xl mx-auto flex items-center justify-between flex-wrap gap-3">
              <div>
                <h1 className="text-xl font-bold text-foreground tracking-tight">
                  <span className="text-primary">●</span> Digit Analysis Terminal
                </h1>
                <p className="text-xs text-muted-foreground mt-0.5">Deriv Synthetic Indices — Live Digit Analysis</p>
              </div>
              <div className="flex items-center gap-3 text-xs font-mono">
                {isLive && (
                  <span className="flex items-center gap-1.5 text-profit">
                    <span className="animate-pulse-glow">●</span> LIVE
                  </span>
                )}
                <span className="text-muted-foreground">{digits.length.toLocaleString()} ticks</span>
                {lastPrice && <span className="text-highlight font-semibold">{lastPrice}</span>}
              </div>
            </div>
          </header>

          <main className="max-w-7xl mx-auto px-6 py-6 space-y-6">
            {/* Controls */}
            <div className="bg-card border border-border rounded-lg p-4 flex flex-wrap items-center gap-4">
              <div className="flex items-center gap-2">
                <label className="text-sm text-muted-foreground">Symbol:</label>
                <select value={symbol} onChange={e => setSymbol(e.target.value)} disabled={isLive}
                  className="bg-secondary border border-border rounded px-3 py-1.5 text-sm font-mono text-foreground focus:outline-none focus:ring-1 focus:ring-primary disabled:opacity-50">
                  {VOLATILITY_SYMBOLS.map(s => <option key={s.value} value={s.value}>{s.label}</option>)}
                </select>
              </div>
              <div className="flex items-center gap-2">
                <label className="text-sm text-muted-foreground">Max ticks:</label>
                <input type="number" value={inputValue} onChange={e => setInputValue(e.target.value)}
                  onKeyDown={e => e.key === "Enter" && handleMaxTicksChange()} onBlur={handleMaxTicksChange}
                  min={10} max={50000}
                  className="bg-secondary border border-border rounded px-3 py-1.5 text-sm font-mono text-foreground w-24 focus:outline-none focus:ring-1 focus:ring-primary" />
              </div>
              <div className="flex gap-2 ml-auto">
                {!isLive ? (
                  <button onClick={startStream} className="bg-primary text-primary-foreground px-5 py-1.5 rounded text-sm font-semibold hover:opacity-90 transition-opacity">▶ Start Live</button>
                ) : (
                  <button onClick={stopStream} className="bg-destructive text-destructive-foreground px-5 py-1.5 rounded text-sm font-semibold hover:opacity-90 transition-opacity">■ Stop</button>
                )}
              </div>
            </div>

            {digits.length === 0 && !isLive && (
              <div className="bg-card border border-border rounded-lg p-12 text-center">
                <p className="text-muted-foreground text-lg mb-2">Select a symbol and click <strong className="text-primary">Start Live</strong> to begin</p>
                <p className="text-muted-foreground text-sm">Real-time tick data from Deriv's synthetic indices</p>
              </div>
            )}

            {digits.length > 0 && (
              <>
                <AnalysisCard title="Digit Frequency" subtitle={`${selectedLabel} — ${digits.length.toLocaleString()} ticks (expected: 10.0% each)`}>
                  <div className="space-y-1.5">
                    {frequency.map(f => <DigitBar key={f.digit} digit={f.digit} percentage={f.percentage} maxPercentage={maxFreqPct} />)}
                  </div>
                </AnalysisCard>

                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                  <AnalysisCard title="Over / Under" subtitle="Probability per digit barrier">
                    <OverUnderTable data={overUnder} />
                  </AnalysisCard>
                  <AnalysisCard title="Matches / Differs" subtitle="Match & differ probability per digit">
                    <MatchDifferTable data={matchDiffer} />
                  </AnalysisCard>
                  <AnalysisCard title="Even / Odd" subtitle="Even vs odd distribution">
                    <EvenOddDisplay data={evenOdd} />
                  </AnalysisCard>
                </div>

                <AnalysisCard title="Streak Tracking" subtitle="Longest & current consecutive streaks">
                  <StreakDisplay data={streaks} />
                </AnalysisCard>

                <AnalysisCard title="Recent Digits" subtitle="Last 50 ticks (newest first)">
                  <div className="flex flex-wrap gap-1.5">
                    {digits.slice(-50).reverse().map((d, i) => (
                      <span key={i} className={`w-8 h-8 flex items-center justify-center rounded text-xs font-mono font-bold ${d % 2 === 0 ? "bg-profit/15 text-profit" : "bg-loss/15 text-loss"}`}>
                        {d}
                      </span>
                    ))}
                  </div>
                </AnalysisCard>
              </>
            )}
          </main>
        </div>
      );
    }

    // -------------------- RENDER --------------------
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<Index />);
  </script>
</body>
</html>
